<style>
       .slider{
        overflow: hidden;
        background-image: url(https://images.pexels.com/photos/8014605/pexels-photo-8014605.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-repeat: repeat;
        background-size: 930px;
        color: #FFFFFF;
        font-family: 'Press Start 2P', sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 20px;
        line-height: 40px;
        padding-bottom: 35px;
    
    }
    .slider > .slider-content{
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        height: 500px;
        transition: all 500ms ease;
        margin-right: auto;
        margin-left: auto;
    
    }
    
    .slider > .slider-content > .slider-item {
        flex: 0 0 auto;
        width: 100%;
    }
    
    .slider > input:nth-child(1):checked ~ .slider-content{
        transform: translateX(0%);
    }
    
    .slider > input:nth-child(2):checked ~ .slider-content{
        transform: translateX(-100%);
    }
    .slider > input:nth-child(3):checked ~ .slider-content{
        transform: translateX(-200%);
    }
    
    .slider > input:nth-child(4):checked ~ .slider-content{
        transform: translateX(-300%);
    }
    .slider .buttonUAU {
      display: inline-block;
        background-color: #00CED1;
        color: black;
        height: 60px;
        line-height: 60px;
        padding-left: 20px;
        padding-right: 20px;
        font-size: 20px;
        font-family: "Fira code", Helvetica, Arial, sans-serif;
        font-weight: 500;
        box-shadow: 5px 5px #00CED1;
        cursor: pointer;
        transition: transform 100ms cubic-bezier(0.42, 0, 0.51, 2.64);
    }
    .slider .buttonUAU:hover {
      transform: scale(1.08);
    }
</style>
